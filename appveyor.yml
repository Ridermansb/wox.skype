version: 1.0.0.{build}

build:
  project: Wox.Skype.sln

cache:
  - packages -> **\packages.config 

branches:
  only:
    - master

before_build:
  - ls
  - cd Wox.Skype
  - regsvr32 /s Interop.SKYPE4COMLib.dll
  - nuget restore

test:
  assemblies:
    - '**\Wox.Skype.Test\bin\$(configuration)\Wox.Skype.Test.dll'

artifacts:
  - path: '**\Wox.Skype\Wox.Skype\bin\$(configuration)\Wox.Skype.wox'